name: Deploy to GitHub Releases for macOS

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: macOS Release
    runs-on: macos-latest
    steps:
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install -e .
    - name: Build macOS app
      if: runner.os == 'macOS'
      working-directory: ./build-recipes
      run: |
        bash ./macos_build_app.sh DCKit ${{ env.RELEASE_VERSION }}
    - name: Build windows executable
      if: runner.os == 'windows'
      working-directory: ./build-recipes
      run: |
        pip install -r win_build_requirements.txt
        pyinstaller -y --log-level=WARN win_DCKit.spec
        # Run the binary (the most simple test)
        dist\\DCKit\\DCKit.exe --version
        python win_make_iss.py
        ISCC.exe /Q win_dckit.iss
    - name: Release Assets
      uses: softprops/action-gh-release@v1
      with:
        name: BMicro ${{ github.ref_name }}
        draft: true
        prerelease: false
        body: |
            ![](https://img.shields.io/github/downloads/DC-analysis/DCKit/${{ env.RELEASE_VERSION }}/total.svg)
        files: |
          ./build-recipes/dist/BMicro_${{ github.ref_name }}_macosx.dmg
          ./build-recipes/dist/BMicro_${{ github.ref_name }}_macosx.pkg
          ./build-recipes/Output/*.exe
